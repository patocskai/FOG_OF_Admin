<div *ngIf="loaded | async">
  <mat-list>
    <h3 mat-subheader>Felhasználói adatok</h3>
    <mat-list-item>
      <mat-icon mat-list-icon>person</mat-icon>
      <h4 mat-line>{{userName}}</h4>
      <p mat-line> {{user.rank}} </p>
    </mat-list-item>
    <mat-list-item>
      <strong style="float: left">Munkacsoport: </strong>
      <p style="display: inline-block;padding-left:1ex"> {{userWorkgroup}} </p>
    </mat-list-item>
    <mat-list-item>
      <strong style="float: left">Regisztráció: </strong>
      <p style="display: inline-block;padding-left:1ex"> {{user.registration}} </p>
    </mat-list-item>
    <mat-list-item>
      <strong style="float: left">Dermatoszkóp használat: </strong>
      <p style="display: inline-block;padding-left:1ex"> {{dermatoscopeExperience}} </p>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-select>
          <mat-option *ngFor="let option of options" [value]="option" (click)="updateDermatoscopeExperience(option)">
            {{option}} év
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</div>
